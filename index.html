
<!DOCTYPE html>
       <head>
              <meta charset="utf-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <title></title>
              <meta name="description" content="">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <link rel="stylesheet" href="css/style.css">
       </head>
       <body>
              <h1>date picker</h1>
              <section>
                     <H2>Default date picker</H2>
              <input type="date" id="start" name="trip-start"
              value="2018-07-22"
              min="2018-01-01" max="2018-12-31">
       </section>
       <section>
              <H2> Date picker Dropdownmenu</H2>
              <form>
                     
                       <label>
                         Tijdstip
                         <select name="tijd">
                         <option>10:00</option>
                         <option>11:00</option>
                         <option>12:00</option>
                         <option>13:00</option>
                         <option>14:00</option>
                         <option>15:00</option>
                         <option>16:00</option>
                         <option>17:00</option>
                         <option>18:00</option>
                     </select>
                       </label>
                   
                       <label>
                         Van 
                         <select name="van">
                           <option>Rotterdam Centraal </option>
                           <option>Amsterdam Centraal </option>
                           <option>Haarlem Centraal</option>
                         </select>
                       </label>

                       <label>
                            Naar 
                            <select name="naar">
                              <option>Rotterdam Centraal </option>
                              <option>Amsterdam Centraal </option>
                              <option>Haarlem Centraal</option>
                            </select>
                          </label>
                     </fieldset>
                   </form>
       </section>
       <section>
              <H2> Date picker Time input</H2>
              <input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
       </section>

       <section>
              <H2> Date picker number input</H2>
              <input type="number" id="quantity" name="quantity" min="1" max="5">
       </section>
       <section>
              <H2> Date picker input list datalist</H2>
              <input list="days" id="" name="" />
       <datalist id="days">
              <option value="maandag">
              <option value="dinsdag">
              <option value="woensdag">
              <option value="Donderdag">
              <option value="Vrijdag">
          </datalist>
       </section>
       <section>
              <form>
                     <H2> Date picker Radio buttons</H2>
                     <p> Kies een band</p>
                     <input type="radio" name="chooseone" value="Trivium"><label for="Trivium"> Trivium</label><br>
                     <input type="radio" name="chooseone" value="Mastodon"><label for="Mastodon"> Mastodon</label><br>
                     <input type="radio" name="chooseone" value="Gojira"><label for="Gojira"> Gojira</label><br>
                     <input type="radio" name="chooseone" value="Godsmack"><label for="Godsmack"> Godsmack</label><br>

                    </form>
                    
       </section>
       </body>
</html>
